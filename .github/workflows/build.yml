name: Build Binaries

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build for ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        goos: [windows, linux, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          output="Chakravyuh-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            output="${output}.exe"
          fi
          
          go build -ldflags "\
            -s -w \
            -X main.version='dev-$(git rev-parse --short HEAD)' \
            -X main.buildDate='$(date -u +%Y-%m-%d)'" \
            -o "$output" main.go

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: Chakravyuh-${{ matrix.goos }}-${{ matrix.goarch }}
          path: Chakravyuh-*